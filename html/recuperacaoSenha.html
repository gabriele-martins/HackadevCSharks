<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Sharks - Recupere sua Senha</title>
    <link rel="stylesheet" href="../css/recuperacaoSenha.css" />
    <link
      rel="icon"
      type="image/sharks-icon"
      href="../assets/Logo sem letreiro.png"
    />
  </head>
  <body>
    <div id="background">
      <header>
        <div id="header-main">
          <a href="../index.html" id="header-icon-menu">
            <img src="../assets/Logo.png" />
          </a>
          <div id="header-buttons">
            <a href="./login.html">
              <button id="button-acessar-conta">Acessar</button>
            </a>
          </div>
        </div>
      </header>
      <main>
        <div id="recuperacao-main-div">
          <div id="recuperacao-text-div">
            <h2 id="text-logo">Recupere sua senha</h2>
            <p id="text-description">
              Digite seu CPF para receber um e-mail de recuperação de senha.
            </p>
          </div>
          <div id="cpf-form-div">
            <form action="" id="cpf-form">
              <div class="div-form-item">
                <input
                  type="text"
                  name="cpf"
                  id="cpf"
                  placeholder="Insira seu CPF"
                />
              </div>
              <div class="div-form-item">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer>© 2023 CSharks</footer>
    </div>
  </body>
</html>
