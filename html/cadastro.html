<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/cadastro.css" />
        <script
            src="https://kit.fontawesome.com/e302105e7d.js"
            crossorigin="anonymous"
        ></script>
        <title>Cadastro</title>
    </head>
    <body>
        <div id="background">
            <header>
                <h1>Lorem ipsum dolor sit amet consectetur.</h1>
            </header>
            <main>
                <div id="form">
                    <div id="header-form">
                        <div>
                            <h6>Crie sua nova conta</h6>
                            <div>É rápido e fácil</div>
                        </div>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <form action="">
                        <div id="nome-sobrenome">
                            <div class="input">
                                <input
                                    type="text"
                                    name="nome"
                                    id="nome"
                                    placeholder="Nome"
                                />
                            </div>
                            <div class="input">
                                <input
                                    type="text"
                                    name="sobrenome"
                                    id="sobrenome"
                                    placeholder="Sobrenome"
                                />
                            </div>
                        </div>

                        <div id="outros-dados">
                            <div class="input">
                                <input
                                    type="text"
                                    name="cpf"
                                    id="cpf"
                                    placeholder="CPF"
                                />
                            </div>

                            <div class="input">
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="E-mail"
                                />
                            </div>

                            <div class="input">
                                <input
                                    type="text"
                                    name="celular"
                                    id="celular"
                                    placeholder="Celular"
                                />
                            </div>

                            <div class="input">
                                <input
                                    type="password"
                                    name="senha"
                                    id="senha"
                                    placeholder="Nova senha"
                                />
                            </div>
                        </div>
                        <div id="btn">
                            <button type="submit">Cadastre-se</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>© 2023 CSharks</footer>
        </div>
    </body>
</html>
