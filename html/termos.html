<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/termos.css" />

        <header>
            <div id="header-main">

                    <nav>
                        <ul>
                            <li><a href="#">Sharkbank</a></li>
                            <li><a href="#">Contas</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Ajuda</a></li>
                        </ul>
                    </nav>
                </div>
                <div id="header-buttons">
                    <div>
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            data-testid="icon"
                            color="#00efc5"
                        >
                            <circle
                                cx="10"
                                cy="10"
                                r="7"
                                stroke="#00efc5"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></circle>
                            <path
                                d="M15 15L20.6569 20.6569"

                                stroke-linejoin="round"

                    <a href="./cadastro.html">
                        <button id="button-abrir-conta">

                        </button>

                    <a href="./login.html">

                    </a>

            <div id="termos-text">
                <h2 id="text-logo">Sharkbank</h2>
                <h4 id="sub-text">Quero ser Shark!</h4>
                <p id="text-description">
                    Antes de ser Shark, precisamos que você leia e aceite os termos de serviço.
                </p>
            </div>
            <div id="container-termos">                
                <div id="texto-termos">
                </div>
                <div id="checkbox-termos">
                    <input type="checkbox" name="" id="">
                    Estou ciente e aceito os termos de serviço
                </div>
                <div id="botao-aceite-termos">
                    <button>Quero continuar</button>
                </div>
            </div>
        </main>
        
        <footer>© 2023 CSharks</footer>
